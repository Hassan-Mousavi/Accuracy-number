<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accuracy Number Game</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="game_container">
      <div class="score_part">
        <h4 class="score_title">امتیاز:</h4>
        <input type="number" class="scores" />
      </div>
      <div class="time_question"></div>
      <div class="game_part">
        <input type="number" class="result" />
        <span class="equal">=</span>
        <input type="number" class="num2" />
        <span class="oparator">+</span>
        <input type="number" class="num1" />
      </div>
      <div class="btns">
        <button class="false">غلطه</button>
        <button class="true">درسته</button>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
